<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>

  <style>
    table{
      border-style: solid;
    }
    th, td {
      padding: 8px;
      margin: 2px;
    }
  </style>


</head>
<body>


  <table border="1">
    <caption>My daily schedule</caption>
    <thead>
      <tr>
        <th></th>
        <th>Time</th>
        <th>Activity</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>Morning</td>
        <td>8am -11am</td>
        <td>Write Code</td>
      </tr>

      <tr>
        <th>Break</td>
        <td>8am - 11am</td>
        <td>Eat lunch</td>
      </tr>

      <tr>
        <th>Afternoon</td>
        <td>12pm - 5pm</td>
        <td>Study for other courses</td>
      </tr>

      <tr>
        <th>Evening</td>
        <td rowspan="2">All Other Times</td>
        <td>Free Time</td>
      </tr>

      <tr>
        <th>Night</th>
        <td>Sleep</td>
      </tr>

      <tfoot>
        <td colspan="3">And that's what I do every day, 5 days a week. just eat, sleep, code ..and recharge!</td>
      </tfoot>
    </tbody>
  </table>

</body>
</html>
