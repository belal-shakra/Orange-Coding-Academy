<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>


  <main class="main" id="top">
    <h1>Contact Us</h1>

    <section>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="./about.html#aboutlts">About LTS</a></li>
          <li><a href="./about.html#menu">Our Menu</a></li>
          <li><a href="./shop-hours.html">Store Hours</a></li>
        </ul>
      </nav>


      <div id="main-img">
        <img decoding="async" src="https://via.placeholder.com/350x250/F00/FFF?text=random+image" alt="shop"><br>
        <span>Little Taco Shop tacos</span>
      </div>
    </section>


    <section>
      <h2>Our Contact Form</h2>

      <form action="" method="post">
        <fieldset>
          <legend>Send Us A Message</legend>


          <div class="field">
            <label class="form-label">Name: </label>
            <input type="text" name="name" id="name">
          </div>

          <div class="field">
            <label class="form-label">Email: </label>
            <input type="email" name="email" id="email">
          </div>

          <div class="field">
            <label class="form-label">Your Message: </label><br>
            <textarea name="msg" id="msg" rows="10" cols="26"></textarea>
          </div>

        </fieldset>

        <div class="field">
          <input type="submit" value="Send">
          <input type="reset" value="Reset">
        </div>
      </form>
    </section>


    <section>
      <h2>Our Location</h2>

      <p>
        555 taco Temptation Lan, Suit T <br>
        Kansas City, Mo 55555-555
      </p>
      <p>Phone: 555-555-5555</p>
      </address>


      <a href="#top">Back to Top</a>
    </section>
  </main>


</body>
</html>
