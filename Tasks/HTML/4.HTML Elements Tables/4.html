<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    table, th, td {
      padding: 20px;
    }
    table{
      width: 70%;
    }
  </style>
</head>
<body>

  <table border="1">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Job role</th>
      </tr>

    <tbody>
      <tr>
        <td>Belal</td>
        <td rowspan="2">Product Owner</td>
      </tr>

      <tr>
        <td>Waleed</td>
      </tr>

      <tr>
        <td>Ahmad</td>
        <td>Lorem, ipsum.</td>
      </tr>
    </tbody>

  </table>

</html>
