<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .upper{
      text-transform: uppercase;
    }
    .lower {
      text-transform: lowercase;
    }
    .cap {
      text-transform: capitalize;
    }

  </style>

</head>
<body>

  <h1>Lorem ipsum dolor sit amet.</h1>
  <h2 class="upper">Lorem ipsum dolor sit amet.</h2>
  <h3 class="lower">Lorem ipsum dolor sit amet.</h3>
  <h4 class="cap">Lorem ipsum dolor sit amet.</h4>


</body>
</html>
