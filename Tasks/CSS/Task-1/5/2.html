<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    *{
      font-family: Arial, Helvetica, sans-serif;
    }
    .container {
      display: flex;
      border-top: 1px solid #8f8f8f;
      border-bottom: 1px solid #8f8f8f;
    }
    .logo span {
      font-size: 22px;
      font-weight: bold;
    }

    .red-dot {
      flex-grow: 4;
    }
    .red-dot .dot {
      width: 20px;
      height: 20px;
      display: inline-block;
      border-radius: 50%;
      padding: 10px;
      background-color: red;
    }

    .nav-container{
      flex-grow: 2;
    }
    .nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .nav .nav-item {
      padding: 12px;
    }


  </style>
</head>
<body>
  

  <header>
    <div class="logo">
      <span>Navbars</span>
    </div>
    
    <div class="container">
      <div class="red-dot">
        <span class="dot"></span>
      </div>
      <div class="nav-container">
        <nav class="nav">
          <span class="nav-item">Contact</span>
          <span class="nav-item">Work</span>
          <span class="nav-item">Portfolio</span>
        </nav>
      </div>
    </div>
  </header>


</body>
</html>
