    body{

    header, footer {

    footer div span {
      padding: 5px 6px;
    }
    header .left,
    footer .left {
      flex-grow: 6;
    }

    footer{
      background-color: #dcd9d9;
    }
    /* ####################### */

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      height: 50rem;
    }
    section.search .img{
      width: 42%;
      margin: auto;
    }
    section.search{
      width: 25%;
    }
    .search form .box {
      margin: 10px auto;
    }
    .search form .box input[type=text]{
      width: 100%;
      padding: 10px;
      border: 1px solid #808080;
      border-radius: 50px;
    }

    .search form .btns {
      display: flex;
      justify-content: center;
    }

    .search form .btns div input[type=button] {
      padding: 6px;
      margin: 4px;
    }
  </style>
