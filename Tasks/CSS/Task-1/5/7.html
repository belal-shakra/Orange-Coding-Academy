<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
  .container {
    display: flex;
    flex-direction: column;
    border: 2px solid brown;
    width: 50%;
  }
  .container div {
    padding: 30px;
    color: #fff;
    height: 25px;
    text-align: center;
  }
  .red{
    background-color: red;
  }
  .blue{
    background-color: blue;
  }
  .green{
    background-color: green;
  }
  .orange{
    background-color: orange;
  }
  .purple{
    background-color: purple;
  }
  </style>
</head>
<body>
  
  <div class="container">
    <div class="box1 red" style="justify-self: baseline;">1</div>
    <div class="box2 blue">2</div>
    <div class="box3 green">3</div>
    <div class="box4 orange">4</div>
    <div class="box5 purple">5</div>
    <div class="box6 red">6</div>
    <div class="box7 blue">7</div>
    <div class="box8 green">8</div>
    <div class="box9 orange">9</div>
    <div class="box10 purple">10</div>
  </div>


</body>
</html>
