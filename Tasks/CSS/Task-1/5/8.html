<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .container {
      display: flex;
    }
    .container div {
      color: #fff;
      padding: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    .container .first {
      background-color: #0ff;
      text-align: center;
      flex-grow: 4;
    }
    .container .second {
      background-color: #3fafff;
      text-align: center;
      flex-grow: 2;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <div class="first">1</div>
    <div class="second">2</div>
  </div>

</body>
</html>
