<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .grid {
      display: grid;
      gap: 10px;
    }
    .container {
      grid-template-columns: auto auto auto auto;
    }
    .container div {
      background-color: #e3e2e2;
      height: 250px;
    }

    .container .grid {
      grid-template-columns: auto auto;
      grid-template-rows: auto auto;
      background-color: red;
      padding: 6px;
    }
    .container .grid div {
      background-color: #aaa;
      height: 95%;
    }
    
    .container .grid-item-6 {
      grid-template-rows: auto auto;
      grid-template-columns: none;
    }

    .container .grid-item-7 {
      grid-template-columns: auto auto;
      grid-template-rows: none;
    }

  </style>

</head>
<body>
  

  <div class="grid container">
    <div class="grid-item-1">grid-item-1</div>
    <div class="grid grid-item-2">
      <div class="sub-1">sub-1</div>
      <div class="sub-2">sub-2</div>
      <div class="sub-3">sub-3</div>
      <div class="sub-4">sub-4</div>
    </div>
    <div class="grid grid-item-3">
      <div class="sub-1">sub-1</div>
      <div class="sub-2">sub-2</div>
      <div class="sub-3">sub-3</div>
      <div class="sub-4">sub-4</div>
    </div>
    <div class="grid-item-4">grid-item-4</div>
    <div class="grid-item-5">grid-item-5</div>
    <div class="grid grid-item-6">
      <div class="sub-1">sub-1</div>
      <div class="sub-2">sub-2</div>
    </div>
    <div class="grid grid-item-7">
      <div class="sub-1">sub-1</div>
      <div class="sub-2">sub-2</div>
    </div>
    <div class="grid-item-8">grid-item-8</div>
    <div class="grid grid-item-9">
      <div class="sub-1">sub-1</div>
      <div class="sub-2">sub-2</div>
      <div class="sub-3">sub-3</div>
      <div class="sub-4">sub-4</div>
    </div>
    <div class="grid-item-10">grid-item-10</div>
    <div class="grid-item-11">grid-item-11</div>
    <div class="grid grid-item-12">
      <div class="sub-1">sub-1</div>
      <div class="sub-2">sub-2</div>
      <div class="sub-3">sub-3</div>
      <div class="sub-4">sub-4</div>
    </div>
  </div>




</body>
</html>
