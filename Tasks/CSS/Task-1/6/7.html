<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .container {
      display: grid;
      grid-template-columns: auto auto auto;
      row-gap: 25px;
      column-gap: 100px;
      justify-content: space-around;
    }
    .container div {
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      background-color: #aaa;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box1">Grid Item 1</div>
    <div class="box2">Grid Item 2</div>
    <div class="box3">Grid Item 3</div>
    <div class="box4">Grid Item 4</div>
    <div class="box5">Grid Item 5</div>
    <div class="box6">Grid Item 6</div>
  </div>



  
</body>
</html>
