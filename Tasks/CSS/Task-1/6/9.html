<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
    }
    .container div {
      padding: 30px;
      text-align: center;
      width: 100px;
      height: 100px;
    }

    .box1{
      background-color: #f00;
    }
    
    .box2{
      background-color: #0f0;
    }

    .box3{
      background-color: #00f;
    }
  </style>
</head>
<body>


  <div class="container">
    <div class="box1">Grid Item 1</div>
    <div class="box2">Grid Item 2</div>
    <div class="box3">Grid Item 3</div>
  </div>


</body>
</html>
