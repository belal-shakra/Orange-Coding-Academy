<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .site-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(6, 1fr);
      gap: 12px;
    }
    .site-container * {
      border-radius: 12px;
    }
    header {
      grid-area: 1/1/ 2/5;
      background-color: orangered;
    }
    aside {
      grid-area: 2/1 / 6/2;
      height: 600px;
      background-color: #00a2ff;
    }
    nav {
      grid-area: 2/2 / 3/5;
      background-color: #00ff00;
    }
    main {
      grid-area: 3/2 / 6/5;
      background-color: #ee00ff;
    }
    footer {
      grid-area: 6/1 / 7/5;
      background-color: #ff0000;
    }
  </style>
</head>
<body>


  <div class="site-container">
    <header></header>

    <nav></nav>

    <aside></aside>
  
    <main></main>
  
    <footer></footer>
  </div>

</body>
</html>
