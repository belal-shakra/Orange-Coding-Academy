<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    header {
      grid-area: 'header';
      height: 100px;
      background-color: orangered;
    }
    aside {
      grid-area: 'aside';
      width: 300px;
      height: 600px;
      background-color: #00a2ff;
    }
    nav {
      grid-area: 'nav';
      grid-column: 2/3;
      height: 100px;
      background-color: #00ff00;
    }
    .site.container {
      display: grid;
      grid-template-areas: 
      'header header',
      'aside nav',
      'aside main',
      'footer';
      height: 50rem;
    }
  </style>
</head>
<body>


  <div class="site-container">
    <header></header>

    <nav></nav>

    <aside></aside>
  
    <main></main>
  
    <footer></footer>
  </div>

</body>
</html>
