<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <style>
    .box {
      border: 1px solid #00f;
      width: fit-content;
      padding: 4% 0px;
      margin: 5% 0px;

      box-shadow:
      #00f 0px 0px 0px 0px inset,
      #fff 10px -10px 0px -1px,
      #1fc11b 10px -10px,
      #fff 20px -20px 0px -1px,
      #ffd913 20px -20px,
      #fff 30px -30px 0px -1px,
      #ff9c55 30px -30px,
      #fff 40px -40px 0px -1px,
      #ff5555 40px -40px;
    }
  </style>
</head>
<body>
  
  <div class="box">
    Multi box Shadow
  </div>




</body>
</html>
