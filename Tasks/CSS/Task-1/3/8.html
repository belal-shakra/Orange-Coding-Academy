<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .container {
      text-align: center;
      padding: 2%;

      border-top: 70px solid #4fc7ff;
      border-bottom: 70px solid #ef93ff;
    }
    .text{
      width: 50%;
      margin: 18px auto;
      font-weight: bold;
    }
    .text span span {
      font-size: 30px;
      font-weight: bolder;
    }
    .btn{
      margin: 3% auto 0%;
    }
    .btn a {
      background-color: #00ce00;
      border-radius: 14px;
      padding: 12px 24px;
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <div class="text">
      <span>Lorem ipsum dolor sit amet <span>0</span> adipisicing.</span>
    </div>

    <div class="btn">
      <a href="#"> RESTART</a>
    </div>
  </div>


</body>
</html>
