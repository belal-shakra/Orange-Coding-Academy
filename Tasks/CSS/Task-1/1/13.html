<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/13.css">
  <title>Document</title>
</head>
<body>
  

  <section>
    <table>
      <thead>
        <tr>
          <th colspan="2">Registration Form</th>
        </tr>
      </thead>
      <tbody>
        <form action="" method="post">
          <tr>
            <td>Enter Name</td>
            <td><input type="text"></td>
          </tr>

          <tr>
            <td>Enter Password</td>
            <td><input type="password"></td>
          </tr>

          <tr>
            <td>Enter Address</td>
            <td>
              <textarea rows="3px"></textarea>
            </td>
          </tr>

          <tr>
            <td>Selecet Game</td>
            <td>
              <input type="checkbox" name="1" id="1"> <label for="1">lorem</label> <br>
              <input type="checkbox" name="2" id="2"> <label for="2">lorem</label> <br>
              <input type="checkbox" name="3" id="3"> <label for="3">lorem</label> <br>
              <input type="checkbox" name="4" id="4"> <label for="4">lorem</label> <br>
              <input type="checkbox" name="5" id="5"> <label for="5">lorem</label> <br>
            </td>
          </tr>

          <tr>
            <td>Gender</td>
            <td>
              <input type="radio" name="gender" id="1" value="m"> <label for="1">Male</label>
              <input type="radio" name="gender" id="2" value="f"> <label for="2">Female</label>
            </td>
          </tr>

          <tr>
            <td>Select ur age</td>
            <td>
              <select name="select">
                <option>Select</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </td>
          </tr>

          <tr>
            <td>Select Photo</td>
            <td>
              <input type="file">
            </td>
          </tr>

          <tr>
            <td colspan="2" class="actions">
              <div>
                <input type="button" value="Click Me">
                <input type="reset" value="Reset">
                <input type="submit" value="Submit Form">
              </div>
            </td>
          </tr>
        </form>

      </tbody>
    </table>
  </section>




</body>
</html>
