<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>Document</title>

  <style>
    div{
      width: 100px;
      height: 100px;
      color: #fff;
      border-radius: 10px;
      padding: 4px;
    }
    .container {
      background-color: #00f;
      position: relative;
    }
    .first{
      background-color: #f00;
      position: absolute;
      top: 20px;
      left: 20px;
    }
    .second{
      background-color: #ff0;
      position: absolute;
      top: 40px;
      left: 40px;
    }
    .third{
      background-color: #09a809;
      position: absolute;
      top: 60px;
      left: 60px;
    }
  </style>
</head>
<body>
  

  <div class="container">
    1
    <div class="first">2</div>
    <div class="second">3</div>
    <div class="third">4</div>
  </div>




</body>
</html>
