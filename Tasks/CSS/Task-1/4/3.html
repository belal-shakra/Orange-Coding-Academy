<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


  <style>
    body{
      margin: 0%;
    }
    .container{
      position: relative;
      height: 50rem;
    }
    .container div{
      height: 100px;
      width: 100px;
      position: absolute;
    }
    .top-left{
      background-color: #b83b75;
    }
    .top-right{
      background-color: #1f90db;
      right: 0%;
    }
    .bottom-left{
      background-color: #b8aa3b;
      left: 0%;
      bottom: 0%;
    }
    .bottom-right{
      background-color: #b83b75;
      right: 0%;
      bottom: 0%;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="top-left">absolute</div>
    <div class="top-right">absolute</div>
    <div class="bottom-left">absolute</div>
    <div class="bottom-right">absolute</div>
  </div>


</body>
</html>
