<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    div {
      padding: 10px;
    }
    .out {
      border: 2px solid #000;
      height: 100px;
      position: relative;
    }
    .in{
      background-color: #00f;
      width: 80%;
      height: 50px;
      color: #fff;
      position: fixed;
      left: 2%;
      top: 180px;
      z-index: 1;
    }
    .fixed {
      background-color: #1cff7f;
      height: 100px;
      width: 400px;
      position: absolute;
      left: 22%;
      top: 7%;
    }
  </style>
</head>
<body>

  <h1>Lorem ipsum dolor sit amet consectetur.</h1>
  
  <div class="out">
    Lorem ipsum dolor sit amet.
    <div class="in">Lorem ipsum dolor sit amet.</div>
  </div>

  <div class="fixed">Lorem ipsum dolor sit amet.</div>
  
</body>
</html>
